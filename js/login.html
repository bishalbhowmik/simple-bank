
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-5xl text-center mt-16">Let Get Some <span class="font-semibold text-purple-600">Moneyyy!!!</span> </h2>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-blue-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl"> $<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

                <!--Deposit and Withdraw Section-->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2  gap-4">
                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block" type="text" placeholder="$ Amount You want to Deposit">

                        <button id="deposit-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-purple-100 p-8 rounded  ">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 px-2 block" type="text" placeholder="$ Amount You want to Withdraw">

                        <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>




            </div>
        </section>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
